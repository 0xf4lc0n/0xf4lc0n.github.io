# The URL the site will be built for
base_url = "https://0xf4lc0n.github.io/"
theme = "anemone"

compile_sass = false
minify_html = true
generate_feed = true
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "Falcon"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "dark"
list_pages = false
twitter_card = false

header_nav = [
  { url = "/", name_en = "/home/" },
  { url = "/blog", name_en = "/blog/" },
  { url = "/about", name_en = "/about/" }
]
